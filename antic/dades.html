<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari Administració Ronda i Faristol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
   
</head>
<body>
    <div class="container mt-5">
        <div class="">
            <div class="">
                <h2 class="card-title">Configurar Partida</h2>
                
                <button id="toggleFormButton" class="btn btn-secondary">Activar Formulari de Respostes</button>
                <form id="configForm">
                    <div class="mb-3">
                        <label for="roundNumber" class="form-label">Número de Ronda:</label>
                        <input type="number" class="form-control form-control-lg" id="roundNumber" required min="1">
                    </div>
                    <div class="mb-3">
                        <label for="currentRack" class="form-label">Faristol Actual:</label>
                        <input type="text" class="form-control form-control-lg" id="currentRack" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualitzar</button>
                    <div id="message"></div>
                </form>
                <div id="responsesAccordion" class="mt-4">
                    <p>Les respostes es mostraran aquí un cop s'hagin enviat rondes.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="admin.js" type="module"></script>

</body>
</html>
