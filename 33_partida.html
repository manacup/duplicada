<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestió Partida Duplicada Scrabble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        /* Distribució responsiva per a la graella principal */
        .main-grid {
            display: grid;
            grid-template-columns: 3fr 2fr;
            grid-template-areas:
                "tauler gestio"
                 "tauler respostes"
                "faristol respostes"
                "master respostes";
            gap: 2rem;
        }

        @media (max-width: 991px) {
            .main-grid {
                grid-template-columns: 1fr;
                grid-template-areas:
                    
                    "gestio"
                    "tauler"
                    "faristol"
                    "master"
                    "respostes";
            }
        }

        #tauler-section {
            grid-area: tauler;
        }

        #gestio-section {
            grid-area: gestio;
        }

        #respostes-section {
            grid-area: respostes;
        }
        #masterForm-section {
            grid-area: master;
        }
        #faristol-section {
            grid-area: faristol;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Partida Duplicada de Scrabble</h1>
        <div class="main-grid">
            <!-- Gestió de ronda i faristol -->
            <section id="gestio-section">
                <h2>Gestió de ronda i faristol</h2>
                <div class="d-flex align-items-center mb-3 gap-2">
                    <button id="prevRoundBtn" class="btn btn-outline-secondary" title="Ronda anterior">&lt;</button>
                    <span id="roundDisplay" class="fs-4"></span>
                    <button id="nextRoundBtn" class="btn btn-outline-secondary" title="Ronda següent">&gt;</button>
                    <button id="addRoundBtn" class="btn btn-success ms-3">+ Nova ronda</button>
                </div>
                <form id="gestioForm" class="mb-3">
                    <div class="mb-3">
                        <label for="currentRack" class="form-label">Faristol:</label>
                        <div class="input-group">
                            <input type="text" class="form-control form-control-lg" id="currentRack" required>
                            <button type="button" class="btn btn-primary" id="updateRackBtn"
                                title="Actualitza faristol">
                                <span class="bi bi-arrow-repeat"></span> Actualitza
                            </button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-warning" id="closeRoundBtn">Tanca ronda</button>
                    <div id="gestio-message" class="mt-2"></div>
                </form>
                <div id="finalitza-message" class="mt-2"></div>
            </section>
            <!-- Respostes dels jugadors -->
            <section id="respostes-section">
                <h2>Respostes dels jugadors</h2>
                <div id="responsesAccordion" class="mt-3"></div>
            </section>
        
        <!-- Tauler -->
        <section id="tauler-section">
           
            <div id="board-container" class="mb-3"></div>

        </section>
        <!--faristol -->
<section id="faristol-section">
    <div id="tauler-info" class="mb-3">
        <!-- <span id="ronda-actual"></span>  -->
        <div id="rackTiles" class="rack-tiles"></div>
    </div>
    </section>
     

<!-- master -->



        <!-- Formulari per enviar jugada master (coordenades i paraula) -->
        <section class="mt-5" id="masterForm-section">
            <h2>Defineix la jugada mestra de la ronda</h2>
            <form id="wordForm">
                <div class="row justify-content-between align-items-center">
                    <div class="col mb-3">
                        <label for="coordinates" class="form-label">Coordenades jugada master:</label>
                        <input type="text" class="form-control form-control-lg" id="coordinates" required>
                    </div>
                    <div class="col mb-3">
                        <label class="form-label">Direcció:</label>
                        <div class="d-grid gap-2 d-md-block">
                            <button type="button" class="btn btn-outline-primary btn-sm"
                                id="horizontalBtn">Horitzontal</button>
                            <button type="button" class="btn btn-outline-primary btn-sm"
                                id="verticalBtn">Vertical</button>
                            <input type="hidden" id="direction" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="word" class="form-label">Paraula jugada master:</label>
                    <input type="text" class="form-control" id="word" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Marca els escarrassos, si n'has usat algun:</label>
                    <div id="tileButtons"></div>
                    <input type="hidden" id="scraps">
                </div>
                <button type="submit" class="btn btn-success">Desa jugada mestra</button>
            </form>
            <div id="score-master"></div>
        </section>
    </div>
</div>
    <!-- JS dependències i scripts propis -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="jquery.js"></script>
    <script src="general.js"></script>
    <script src="bits.js"></script>
    <script src="disc.js"></script>
    <script src="12_calcul.js"></script>

    <script src="config.js"></script>
    <script src="100_partida.js"></script>
</body>

</html>
