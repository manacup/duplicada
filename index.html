<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari Scrabble Duplicat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Envia la teva resposta</h1>
        <form id="responseForm">
            <div class="mb-3">
                <label for="coordinates" class="form-label">Coordenades (ex: A1):</label>
                <input type="text" class="form-control" id="coordinates" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Direcció:</label>
                <div>
                    <button type="button" class="btn btn-outline-primary me-2" id="horizontalBtn">Horitzontal</button>
                    <button type="button" class="btn btn-outline-primary" id="verticalBtn">Vertical</button>
                    <input type="hidden" id="direction" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="word" class="form-label">Paraula:</label>
                <input type="text" class="form-control" id="word" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Marca els escarràs:</label>
                <div id="tileButtons">
                    </div>
                <input type="hidden" id="scraps">
            </div>
            <button type="submit" class="btn btn-primary">Enviar resposta</button>
            <div id="message" class="mt-3"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
