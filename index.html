<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari Scrabble Duplicat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Partida en curs</h5>
                <h3 class="card-text">
                    Ronda: <span id="roundNumber">Carregant...</span><br>
                    Faristol: <span id="currentRack">Carregant...</span>
                </h3>
            </div>
        </div>
        <h1>Envia la teva resposta</h1>
        <form id="responseForm">
            <div class="mb-3">
                <label for="playerName" class="form-label">Nom/Núm. de Taula:</label>
                <input type="text" class="form-control" id="playerName" required>
            </div>
            <div class="row justify-content-between align-items-center">
                <div class="col mb-3">
                    <label for="coordinates" class="form-label">Coordenades (ex: A1):</label>
                    <input type="text" class="form-control  form-control-lg" id="coordinates" required>
                </div>
                <div class="col mb-3">
                    <label class="form-label">Direcció:</label>
                    <div class=" d-grid gap-2 d-md-block">
                        <button type="button" class="btn btn-outline-primary btn-sm" id="horizontalBtn">Horitzontal<i class="bi bi-arrow-right"></i></button>
                        <button type="button" class="btn btn-outline-primary btn-sm" id="verticalBtn">Vertical<i class="bi bi-arrow-down"></i></button>
                        <input type="hidden" id="direction" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="word" class="form-label">Paraula:</label>
                <input type="text" class="form-control  form-control-lg" id="word" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Marca els escarrassos, si n'has usat algun:</label>
                <div id="tileButtons">
                    </div>
                <input type="hidden" id="scraps">
            </div>
            <button type="submit" class="btn btn-primary">Enviar resposta</button>
            <div id="message" class="mt-3"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
