<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="board-container">
            <!-- The board will be generated here by JavaScript -->
        </div>
        <form id="wordForm">
            <div class="row justify-content-between align-items-center">
                <div class="col mb-3">
                    <label for="coordinates" class="form-label">Coordenades (ex: A1):</label>
                    <input type="text" class="form-control  form-control-lg" id="coordinates" required>
                </div>
                <div class="col mb-3">
                    <label class="form-label">Direcció:</label>
                    <div class=" d-grid gap-2 d-md-block">
                        <button type="button" class="btn btn-outline-primary btn-sm" id="horizontalBtn">Horitzontal<i class="bi bi-arrow-right"></i></button>
                        <button type="button" class="btn btn-outline-primary btn-sm" id="verticalBtn">Vertical<i class="bi bi-arrow-down"></i></button>
                        <input type="hidden" id="direction" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="word" class="form-label">Paraula:</label>
                <input type="text" class="form-control" id="word" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Marca els escarrassos, si n'has usat algun:</label>
                <div id="tileButtons"></div>
                <input type="hidden" id="scraps">
            </div>
            <button type="submit">Col·loca paraula</button>
        </form>
        <div id="score"></div>
    </div> 
    <script src="calcul.js"></script>
   <script src="tauler.js"></script>
</body>
</html>
