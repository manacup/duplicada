<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari Administració Ronda i Faristol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            border-bottom: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 15px;
        }
        .card-body {
            padding: 20px;
        }
        form {
            margin-bottom: 20px; /* Espai per al botó d'activació/desactivació */
        }
        .form-label {
            font-weight: 500;
            color: #343a40;
            margin-bottom: 5px;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            outline: 0;
        }
        .btn-primary {
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: 500;
            background-color: #007bff;
            border: none;
            transition: background-color 0.15s ease-in-out;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-primary:disabled {
            background-color: #007bff;
            opacity: 0.65;
            cursor: not-allowed;
        }
        .btn-secondary { /* Estil per al botó d'activació/desactivació */
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: 500;
            border: 1px solid #6c757d;
            transition: background-color 0.15s ease-in-out, color 0.15s ease-in-out;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            color: white;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        #message {
            margin-top: 20px;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            font-weight: 500;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .alert-warning {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #85640a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Configurar Ronda i Faristol</h1>
            </div>
            <div class="card-body">
                <button id="toggleFormButton" class="btn btn-secondary">Activar Formulari de Respostes</button>
                <form id="configForm">
                    <div class="mb-3">
                        <label for="roundNumber" class="form-label">Número de Ronda:</label>
                        <input type="number" class="form-control" id="roundNumber" required min="1">
                    </div>
                    <div class="mb-3">
                        <label for="currentRack" class="form-label">Faristol Actual:</label>
                        <input type="text" class="form-control" id="currentRack" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualitzar</button>
                    <div id="message"></div>
                </form>
                <div id="responsesAccordion" class="mt-4">
                    <h2>Respostes per Ronda</h2>
                    <p>Les respostes es mostraran aquí un cop s'hagin enviat rondes.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="admin.js" type="module"></script>

</body>
</html>
