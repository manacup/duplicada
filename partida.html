<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestió Partida Duplicada Scrabble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="style.css" rel="stylesheet">
    
    <style>
        .main-grid {
            display: grid;
            grid-template-columns: 3fr 2fr;
            grid-template-areas:
                "tauler gestio"
                "tauler respostes"
                "faristol respostes"
                "master respostes";
            gap: 2rem;
        }

        @media (max-width: 991px) {
            .main-grid {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "gestio"
                    "tauler"
                    "faristol"
                    "master"
                    "respostes";
            }
        }

        #tauler-section {
            grid-area: tauler;
        }

        #gestio-section {
            grid-area: gestio;
        }

        #respostes-section {
            grid-area: respostes;
        }

        #masterForm-section {
            grid-area: master;
        }

        #faristol-section {
            grid-area: faristol;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Partida Duplicada de Scrabble</h1>
        <div class="main-grid">
            <!-- Gestió de ronda -->
            <section id="gestio-section">
                <h2>Gestió de ronda</h2>
                <div class="d-flex align-items-center mb-3 gap-2">
                    <button id="prevRoundBtn" class="btn btn-outline-secondary" title="Ronda anterior">&lt;</button>
                    <span id="roundDisplay" class="fs-4"></span>
                    <button id="nextRoundBtn" class="btn btn-outline-secondary" title="Ronda següent">&gt;</button>
                    <button id="novaRondaBtn" class="btn btn-success ms-3">+ Nova ronda</button>
                    <button type="button" class="btn btn-warning ms-3" id="tancaRondaBtn">Tanca ronda</button>
                </div>
                <!-- Dins #gestio-section, sota els botons -->
<div class="mb-2">
    <label for="editRackInput" class="form-label">Faristol d'entrada:</label>
    <input type="text" id="editRackInput" class="form-control" maxlength="15" autocomplete="off">
    <button id="updateRackBtn" class="btn btn-sm btn-primary mt-1">Actualitza faristol</button>
</div>
                <div id="gestio-message" class="mt-2"></div>
            </section>

            <!-- Respostes dels jugadors i resultats -->
            <section id="respostes-section">
                <h2>Respostes dels jugadors</h2>
                <div id="responsesAccordion" class="mt-3"></div>
                <div id="resultats" class="mt-4"></div>
            </section>
        
            <!-- Tauler -->
            <section id="tauler-section">
                <div id="board-container" class="mb-3"></div>
            </section>

            <!-- Faristol visual -->
            <section id="faristol-section">
                <div id="rackTiles" class="rack-tiles"></div>
            </section>

            <!-- Formulari jugada mestra -->
            <section class="mt-5" id="masterForm-section">
                <h2>Defineix la jugada mestra de la ronda</h2>
                <form id="wordForm">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-2 mb-3">
                            <label for="coordinates" class="form-label">Coordenades:</label>
                            <input type="text" class="form-control form-control-lg" id="coords" required>
                        </div>
                        <div class="col-3 mb-3">
                            <label class="form-label"></label>
                            <div class="d-grid gap-2 direction-btns">
    <button type="button" class="btn btn-outline-primary btn-sm w-100 mb-2" id="horizontalBtn">Horitzontal<i class="bi bi-arrow-right"></i>
    </button>
    <button type="button" class="btn btn-outline-primary btn-sm w-100" id="verticalBtn">Vertical<i class="bi bi-arrow-down"></i>
    </button>
    <input type="hidden" id="direction" required>
</div>
                        </div>
                    
                    <div class="col-7 mb-3">
                        <label for="word" class="form-label">Paraula jugada master:</label>
                        <input type="text" class="form-control form-control-lg" id="word" required>
                    </div></div>
                    <div class="mb-3">
                        <label class="form-label">Marca els escarrassos, si n'has usat algun:</label>
                        <div id="tileButtons"></div>
                        <input type="hidden" id="scraps">
                    </div>
                    <button type="submit" class="btn btn-success">Desa jugada mestra</button>
                </form>
                <div id="score-master"></div>
                <div id="respostaMessage" class="mt-2"></div>
            </section>
        </div>
    </div>
    <!-- JS dependències i scripts propis -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script type="text/javascript" src="wdtjs/jquery.js"></script>
    <script type="text/javascript" src="wdtjs/general.js"></script>
    <script type="text/javascript" src="wdtjs/bits.js"></script>
    <script type="text/javascript" src="dicc/disc.js"></script>
    <script src="utilitats.js" type="module"></script>
    <script src="firebase.js" type="module"></script>
    <script src="tauler.js" type="module"></script>
    <script src="gestioRondes.js" type="module"></script>
    <script src="rackTile.js" type="module"></script>
    <script src="resultats.js" type="module"></script>
    <script src="formulariRespostes.js" type="module"></script>
    
    

</body>
</html>
